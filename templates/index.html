{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to DjangoBlog {% endblock %}</h1>
    {% for post in posts %}
        <a href="{% url 'blog:detail' post.id %}">
            <h2>{{ post.title }}</h2>
        </a>
        <span class="badge badge-primary">{{ post.created }}</span>
        <a href="{% url 'blog:edit' post.id %}">
            <span class="badge badge-warning">Edit</span>
        </a>
        <hr>
    {% endfor %}
{% endblock %}
